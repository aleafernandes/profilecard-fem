<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main class="container">
    <div class="cardtop"><img src="/images/bg-pattern-card.svg" alt=""></div>
    <div class="profilepic"><img src="/images/image-victor.jpg" alt="profile picture"></div>
    <div class="username">Victor Crest <span>26</span></div>
    <div class="city">London</div>
      <table class="stats">
        <tr>
          <th>80K</th>
          <th>803K</th>
          <th>1.4K</th>
        </tr>
        <tr>
          <td>Followers</td>
          <td>Likes</td>
          <td>Photos</td>
        </tr>
      </table>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexandre Fernandes</a>.
  </div>
</body>
</html>
